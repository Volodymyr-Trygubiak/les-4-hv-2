<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="header-title">CSS Diner Shopping List</h1>
        <h3 class="header-subtitle">Let's go to the mall!</h3>
      </div>
    </div>
  </header>

  <section class="main-section">
    <div class="container">
      <div class="main">
        <form class="main-form" action="#">
          <label class="main-label" for="1"><input class="custom" type="checkbox" name="" id="1"><p>A lot of pickles <span>( for the next lessons about CSS )</span></p></label>
          <label class="main-label" for="2"><input class="custom" type="checkbox" name="" id="2"><p>10 apples <span>( for more CSS manipulation )</span></p></label>
          <label class="main-label" for="3"><input class="custom" type="checkbox" name="" id="3"><p>20 oranges <span>( because they are awesome )</span></p></label>
          <label class="main-label" for="4"><input class="custom" type="checkbox" name="" id="4"><p>13 plates <span>( hm... they always disappear )</span></p></label>
          <label class="main-label" for="5"><input class="custom" type="checkbox" name="" id="5"><p>15 bentos</p></label>
          <label class="main-label" for="6"><input class="custom" type="checkbox" name="" id="6"><p>1 bottle of Sake ^_^ <span>( for my friends )</span></p></label>          

        </form>
        <footer class="footer">
          <div class="container">
            <div class="footer-content">
              <h2 class="footer-title">Bon appetit :)</h2>
            </div>
          </div>
        </footer>
      </div>
    </div>
    
  </section>

</body>
</html>
